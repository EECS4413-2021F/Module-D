<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Todos</title>
  </head>
  <body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container text-center">
        <a id="home-btn" class="navbar-brand mx-auto" href="#">Todos</a>
      </div>
    </nav>

    <div id="page" class="mt-4"></div>

    <script id="todos-page" type="text/x-template">
      <div class="container" style="max-width: 400px">
        <div class="card">
          <div class="card-header text-center text-white bg-primary">Tasks</div>
          <ol id="todos-list" class="list-group list-group-numbered">
            {{ content }}
          </ol>
        </div>
        <div class="card mt-4">
          <div class="card-header text-center">New Item</div>
          <div class="card-body">
            <div class="row align-items-start">
              <form name="new-todo" class="col">
                <input type="text" name="todo-text" class="form-control" placeholder="Todo" aria-label="Todo">
              </form>
              <div class="col-auto">
                <button id="add-todo" class="btn btn-primary">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="todos-item" type="text/x-template">
      <li class="list-group-item todoe-item d-flex justify-content-between align-items-start">
        <span class="col ps-4">{{ text }}</span>
        <span class="col-auto">
          <button class="edit-btn btn btn-outline-primary btn-sm" data-index="{{ index }}">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="delete-btn btn btn-outline-danger btn-sm" data-index="{{ index }}">
            <i class="bi bi-trash-fill"></i>
          </button>
        </span>
      </li>
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
